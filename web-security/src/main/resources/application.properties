spring.application.name=web-security
server.port=8443
server.ssl.key-store=classpath:server.p12
server.ssl.key-store-password=password
server.ssl.key-store-type=PKCS12
logging.level.org.springframework.security=TRACE

rsa.private-key=classpath:pki/private.pem
rsa.public-key=classpath:pki/public.pem


# OAuth2 Client Configuration
spring.security.oauth2.client.registration.google.client-id=your-client-id
spring.security.oauth2.client.registration.google.client-secret=your-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile


# JWT Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-issuer-uri.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-issuer-uri.com/.well-known/jwks.json

